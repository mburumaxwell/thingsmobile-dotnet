name: Build

on:
  push:
    # branches: [main]
    tags: ['*']
    paths-ignore:
      - README.md
      - LICENSE
      - CHANGELOG.md
      - docs/**
  pull_request:
    branches: [main]
    paths-ignore:
      - README.md
      - LICENSE
      - CHANGELOG.md
      - docs/**
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write # required for nuget/login@v1 to get a temporary NuGet API key via OIDC

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0 # Required for GitVersion

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v5

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v4

    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v4
      id: gitversion

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: >
        dotnet build
        --configuration Release
        --no-restore
        -p:VersionPrefix=${{ steps.gitversion.outputs.fullSemVer }}

    - name: Test
      run: >
        dotnet test
        --configuration Release
        --no-restore
        --verbosity normal
        --collect "Code coverage"

    - name: Pack
      run: >
        dotnet pack
        --configuration Release
        --no-build
        --output ${{ github.workspace }}/drop
        -p:PackageVersion=${{ steps.gitversion.outputs.fullSemVer }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        path: ${{ github.workspace }}/drop/*
        name: drop

    - name: NuGet login (OIDC â†’ temp API key)
      if: ${{ startsWith(github.ref, 'refs/tags') }}
      uses: NuGet/login@v1
      id: login
      with:
        user: ${{ github.repository_owner }}

    - name: Publish to NuGet.org
      if: ${{ startsWith(github.ref, 'refs/tags') }}
      run: >
        dotnet nuget push "${{ github.workspace }}/drop/*"
        --source "https://api.nuget.org/v3/index.json"
        --api-key ${{ steps.login.outputs.NUGET_API_KEY }}
        --skip-duplicate
